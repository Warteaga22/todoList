<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Lista de tareas</title>
</head>
<body>
    
    <h1>Lista de tareas</h1>
    <div class="datos">
        
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Tareas Completadas: 0</p>
    </div>

    <div class="contenedor">
        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea" class="form-control" placeholder="Nueva Tarea">
            <input type="submit" value="Agregar" class="btn btn-primary mt-2">
        </form>

        <div class="tareas" id="tareas">
            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">x</button>
                    <button class="completada" data-id="${item.id}">ğŸ—¸</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
