<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Lista de tareas</title>
</head>
<body>
    
    <h1>Mis tareas 📝</h1>
    <div class="datos">
        
        <p id="total"></p>
        <p id="completadas"></p>
    </div>

    <div class="contenedor">
        <div>
        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea"  placeholder="Nueva Tarea">
            <input type="submit" value="Agregar" >
        </form>
        </div>
        <div class="tareas" id="tareas">
            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}"></button>
                    <button class="completada" data-id="${item.id}"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
